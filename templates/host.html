<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>业务线列表</title>
    <style>
      .hide{
        display: none;
      }
      .shade{
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        background: black;
        opacity: 0.6;
        z-index:100;
      }
      .add-modal,.edit-modal{
        position: fixed;
        height: 300px;
        width: 400px;
        top:100px;
        left: 50%;
        z-index:101;
        border:1px solid red;
        background: white;
        margin-left: -200px;
      }
    </style>
</head>
<body>
    <h1>业务线列表(对象)</h1>
    <div>
     <input id="add_host" type="button" value="添加" />
    </div>
    <table border="1">
    <thead>
     <tr>
       <th>主机名</th>
       <th>主机ip</th>
       <th>主机端口</th>
       <th>业务线名称</th>
       <th>业务线编码</th>
       <th>操作</th>
     </tr>
    </thead>
      <tbody>
          {% for i in v1%}
            <tr hid="{{i.nid}}" bid="{{i.b_id}}">
               <td>{{i.hostname}}</td>
               <td>{{i.ip}}</td>
               <td>{{i.port}}</td>
               <td>{{i.b.caption}}</td>
               <td>{{i.b.code}}</td>
               <td><button class="edit" >编辑</button>|<button class="delete" >删除</button></td>
            </tr>
          {% endfor %}
      </tbody>
    </table>
    <div class="shade hide"> </div>

   <div class="edit-modal hide"> 
         <form id="edit_form" method="POST" action="/host/">
                <input  type="text" name="nid" style="display:none" />
                <input  type="text" placeholder="主机名" name="hostname" />
                <input  type="text" placeholder="IP" name="ip" />
                <input  type="text" placeholder="端口" name="port" />
                <select name="bid">
                    {% for op in b_list %}
                    <option value="{{ op.id }}">{{ op.caption }}</option>
                    {% endfor %}
                </select>
            <button id="ajax_submit_edit" >编辑</button>
            <button id="ajax_submit_edit" >删除</button>
      </form>
    </div>

    <div class="add-modal hide">
       <form id="add_form" method="POST" action="/host/">
            <div class="group">
                <input id="host" type="text" placeholder="主机名" name="hostname" />
            </div>

            <div class="group">
                <input id="ip" type="text" placeholder="IP" name="ip" />
            </div>

            <div class="group">
                <input id="port" type="text" placeholder="端口" name="port" />
            </div>
            <div class="group">
                <select id="sel" name="bid">
                    {% for op in b_list %}
                    <option value="{{ op.id }}">{{ op.caption }}</option>
                    {% endfor %}
                </select>
            </div>

            <input type="submit" value="提交" />
            <button id="ajax_submit" >悄悄提交</button>
            <input id="cancel" type="button" value="取消" />
            <span id="erro_msg" style="color: red"></span>
  
      </form>
    </div>
    <script src="/static/jquery-1.12.4.js"></script>
    <script>
            $(function(){
            $('#add_host').click(function(){
                $('.shade,.add-modal').removeClass('hide');
            });

            $('#cancel').click(function(){
                $('.shade,.add-modal').addClass('hide');
            });
            
            
            $('.edit').click(function(){
                $('.shade,.edit-modal').removeClass('hide');         


                var bid = $(this).parent().parent().attr('bid');
                var nid = $(this).parent().parent().attr('hid');

                $('#edit_form').find('select').val(bid); 
                $('#edit_form').find('input[name="nid"]').val(nid); 
                
                $.ajax({
                   data:$('#edit_form').serialize()
            })
                
           });


            $('#ajax_submit').click(function(){
                $.ajax({
                    url: "/test_ajax/",
                    type: 'POST',
                    data: $('#add_form').serialize(),
                    success: function(data){
                        var obj = JSON.parse(data);
                        if(obj.status){
                            location.reload();
                        }else{
                            $('#erro_msg').text(obj.error);
                        }
                    }
                })
            });
            
          });
    </script>
</body>
</html>
